<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="btn1" onclick=openModal("아이디입력하세요")>버튼1</button>
    <button onclick=openModal("비번입력하세요")>버튼2</button>
    <div class="alert-box" id="alert">
        <p id="title">알림창</p>
        <button id="close">닫기</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>

<script>
    document.getElementById('close').addEventListener('click', function () {
        document.getElementById('alert').style.display = 'none'
    })
    function openModal(txt) {
        document.getElementById('title').innerHTML = txt
        document.getElementById('alert').style.display = 'block'
    }
    document.getElementsByClassName('navbar-toggler-icon')[0].addEventListener('click',function(){
        document.getElementsByClassName('list-group')[0].classList.toggle('show');
    })
</script>

</html>
